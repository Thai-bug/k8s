apiVersion: v1
kind: PersistentVolume # Create PV 
metadata:
  name: rbmq_volume # Sets PV name
  labels:
    type: local # Sets PV's type
    app: rbmq
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi # Sets PV's size
  accessModes:
    - ReadWriteMany

---
apiVersion: v1
kind: PersistentVolumeClaim # Create PVC
metadata:
  name: rbmq_volume-claim # Sets PVC's name
  labels:
    app: rbmq # Defines app to create PVC for
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi