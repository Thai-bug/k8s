apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress

spec:
  ingressClassName: nginx
  rules:
    - host: thai-bug.me
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: api
              port:
                number: 3000