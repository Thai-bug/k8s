# apiVersion: cert-manager.io/v1
# kind: Issuer
# metadata:
#   name: my-page-letencrypt
# spec:
#   # ACME issuer configuration
#   # `email` - the email address to be associated with the ACME account (make sure it's a valid one)
#   # `server` - the URL used to access the ACME serverâ€™s directory endpoint
#   # `privateKeySecretRef` - Kubernetes Secret to store the automatically generated ACME account private key
#   acme:
#     email: hxt12021999@gmail.com
#     server: https://acme-v02.api.letsencrypt.org/directory
#     privateKeySecretRef:
#       name: my-page-letencrypt-private-key
#     solvers:
#       # Use the HTTP-01 challenge provider
#       - http01:
#           ingress:
#             class: nginx

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-page
  annotations:
    cert-manager.io/issuer: my-page-letencrypt

spec:
  ingressClassName: nginx

  rules:
    - host: thai-bug.site
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: my-page
              port:
                number: 80
  tls:
  - hosts:
    - thai-bug.site
    secretName: my-page-letencrypt