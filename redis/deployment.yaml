apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 3
  selector:
    matchLabels:
      name: redis
  template:
    metadata:
      labels:
        name: redis
    spec:
      volumes:
      - name: redis-data-store
        persistentVolumeClaim:
          claimName: redis-pv-claim
      containers:
      - name: redis
        image: redis
        imagePullPolicy: Always
        args: ["--requirepass", "$(REDIS_PASS)"]
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: "/data"
          name: redis-data-store
        env:
          - name: REDIS_PASS
            valueFrom:
              secretKeyRef:
                name: redis
                key: REDIS_PASS