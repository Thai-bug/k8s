apiVersion: v1
kind: PersistentVolume
metadata:
  name: api-service-volume
spec: 
  capacity: 
    storage: 2Gi 
  volumeMode: Filesystem
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /tntt-server

---
# apiVersion: v1
# kind: PersistentVolumeClaim # Create PVC
# metadata:
#   name: api-service-volume-claim # Sets PVC's name
#   labels:
#     app: postgres # Defines app to create PVC for
# spec:
#   storageClassName: standard
#   accessModes:
#     - ReadWriteMany
#   resources:
#     requests:
#       storage: 10Gi

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-service-volume-claim
spec: 
  volumeName: api-service-volume
  accessModes: 
    - ReadWriteMany
  storageClassName: manual
  resources: 
    requests: 
      storage: 2Gi